<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Editor de PDF NISH</title>
  <script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>
  <script src="./script.js"></script>

  <link rel="stylesheet" href="./style.css">
</head>
<body>

<h1>Preencher PDF NISH</h1>

<form id="formulario" autocomplete="off">
  <h3>Dados do Cliente</h3>
  <label>Orçamento N°: <input name="orcamento_numero"/></label>
  <label>Cliente: <input name="cliente"/></label>
  <label>Rua: <input name="rua"/></label>
  <label>Cidade: <input name="cidade"/></label>
  <label>Cond/Razão: <input name="cond"/></label>
  <label>Bloco: <input name="bloco"/></label>
  <label>Telefone: <input name="telefone"/></label>
  <label>e-Mail: <input name="email"/></label>
  <label>Observação: <textarea name="observacao"></textarea></label>
  <label>Data da Instalação: <input name="data_instalacao"/></label>
  <label>Horário: <input name="horario"/></label>
  <label>Instalador: <input name="instalador"/></label>
  <label>Valor Mercadoria: <input name="valor_mercadoria"/></label>
  <label>Desconto: <input name="desconto"/></label>
  <label>Acrescimo: <input name="acrescimo"/></label>
  <label>Valor Final: <input name="valor_final"/></label>

  <h3>Itens do Orçamento</h3>
  <div>
    <label>Item 1 - Quantidade: <input name="qtd_1"></label>
    <label>Serviço: <input name="servico_1"/></label>
    <label>Descrição: <textarea name="desc_1"></textarea></label>
    <label>Código Rede: <input name="codigo_1"/></label>
    <label>Cor: <input name="cor_1"/></label>
    <label>Valor Total: <input name="valor_item_1"/></label>
  </div>

  <div>
    <label>Item 2 - Quantidade: <input name="qtd_2"/></label>
    <label>Serviço: <input name="servico_2"/></label>
    <label>Descrição: <textarea name="desc_2"></textarea></label>
    <label>Código Rede: <input name="codigo_2"/></label>
    <label>Cor: <input name="cor_2"/></label>
    <label>Valor Total: <input name="valor_item_2"/></label>
  </div>

  <div>
    <label>Item 3 - Quantidade: <input name="qtd_3"/></label>
    <label>Serviço: <input name="servico_3"/></label>
    <label>Descrição: <textarea name="desc_3"></textarea></label>
    <label>Código Rede: <input name="codigo_3"/></label>
    <label>Cor: <input name="cor_3"/></label>
    <label>Valor Total: <input name="valor_item_3"/></label>
  </div>

  <div>
    <label>Item 4 - Quantidade: <input name="qtd_4"/></label>
    <label>Serviço: <input name="servico_4"/></label>
    <label>Descrição: <textarea name="desc_4"></textarea></label>
    <label>Código Rede: <input name="codigo_4"/></label>
    <label>Cor: <input name="cor_4"/></label>
    <label>Valor Total: <input name="valor_item_4"/></label>
  </div>

  <button type="submit" id="generatePDF">Gerar PDF</button>
  <button type="button" id="limpar">Limpar</button>
</form>

<script>

</script>

</body>
</html>
